<div class="row add-margin">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <img src="img/cards/{{card.value}}.svg" class="playing-svg-card" ng-class="[{'hvr-float': isActiveNorth && (state.selected.indexOf($index) >=0)}, {'cards-margin-left': $index !== 0}]" ng-repeat="card in deck.n.cards" ng-click="((isActiveNorth  && (state.selected.indexOf($index) >=0)&& selectCardNorth($index)))" ng-style="{'z-index': $index}">
  </div> 
  <div class="col-xs-4"></div>  
</div>

<!--First Half row-->
<div class="row">
  <div ng-class="{'north-arrow':isActiveNorth}"></div>
</div>

<!-- Second row -->
<div class="row trick-pad-arrow">
  <div class="col-xs-4 west-cards-pad">
    <img degrees='angle' rotate src="img/cards/{{card.value}}.svg" class="cards-margin-top" ng-class="[{'hvr-float': isActiveWest || (state.selected.indexOf($index) >=0)}, {'cards-margin-top': true}]" ng-repeat="card in deck.w.cards" ng-click="isActiveWest && selectCardWest($index)">
  </div>

  <div style="position:relative">
    <div class="col-xs-1 north-south-arrow-pad"><div  ng-class="{'west-arrow':isActiveWest}"></div></div>
    <div class="col-xs-2">
      <div my-card ng-click="Trick()" style="position:relative;"></div>
    </div>  
    <div class="col-xs-1 border"><div ng-class="{'east-arrow':isActiveEast}"></div></div>
  </div>

  <div class="col-xs-4 west-cards-pad">
    <img src="img/cards/{{card.value}}.svg" class="playing-svg-card" ng-class="[{'hvr-float': isActiveEast && (state.selected.indexOf($index) >=0)}, {'cards-margin-left': $index !== 0}]" ng-repeat="card in deck.e.cards" ng-click="((isActiveEast  && (state.selected.indexOf($index) >=0)&& selectCardEast($index)))">
  </div>  
</div>

<!--Second Half row-->
<div class="row">
  <div ng-class="{'south-arrow':isActiveSouth}"></div>
</div>  

<!-- Third row -->
<div class="row"> 
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <img src="img/cards/{{card.value}}.svg" class="playing-svg-card" ng-class="[{'hvr-float': isActiveSouth && (state.selected.indexOf($index) >=0)}, {'cards-margin-left': $index !== 0}]" ng-repeat="card in deck.s.cards" ng-click="((isActiveSouth && (state.selected.indexOf($index) >=0) && selectCardSouth($index)))">
  </div> 
  <div class="col-xs-4"></div>
</div>
