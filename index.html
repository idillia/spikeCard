<doctype html>
<html>
  <head>
    
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
     <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script  type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/underscore/underscore.js"></script>


  </head>
  <body ng-app="bridgeApp">
    <div ng-controller="cardsCtrl" class="container-fluid ">
      
      <div class="row add-margin">
        <div class="col-md-4">
          <score info='score'></score>
        </div>
        <div class="col-md-4">
          <img src="img/cards/{{card.value}}.svg" class="playing-svg-card hvr-float " ng-repeat="card in deck.n.cards" ng-click="selectCardNorth($index)" >
        </div> 
        <div class="col-md-4">
          <button btn-trump-click data-class="spades">&spades;</button><button btn-trump-click data-class="hearts">&hearts;</button><button btn-trump-click data-class="diamond">&diams;</button><button btn-trump-click data-class="club">&clubs;</button></button><button btn-trump-click data-class="notrump">NT</button>
          
        </div>
      </div>
      <div class="row add-margin">
        <div class="col-md-4 west-cards-pad">
          <img src="img/cards/{{card.value}}.svg" class="playing-svg-card hvr-float" ng-repeat="card in deck.w.cards" ng-click="selectCardWest($index)">
        </div>
        <div class="col-md-4" style="position:relative">
          <div my-card ng-click="Trick()" style="position:relative;"></div>
        </div>
        <div class="col-md-4">
          <img src="img/cards/{{card.value}}.svg" class="playing-svg-card hvr-float" ng-repeat="card in deck.e.cards" ng-click="selectCardEast($index);">
        </div> 
      </div>
      <div class="row add-margin"> 
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <img src="img/cards/{{card.value}}.svg" class="playing-svg-card hvr-float" ng-repeat="card in deck.s.cards" ng-click="selectCardSouth($index)">
        </div> 
        <div class="col-md-4"></div>
      </div>
    </div>

  </body>
</html>
