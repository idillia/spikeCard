<doctype html>
<html>
  <head>
    <!-- Viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">



    
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script  type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/underscore/underscore.js"></script>


  </head>
  <body ng-app="bridgeApp">
    <div ng-controller="cardsCtrl" class="container">
      <div class="row add-margin">
        <div class="col-xs-6" >
          <score info='score'></score>
        </div>
        <div class="col-xs-6 btn-group" role="group">
          <button btn-trump-click data-class="spades" type="button" class="btn btn-default">&spades;</button>
          <button btn-trump-click data-class="hearts" type="button" class="btn btn-default">&hearts;</button>
          <button btn-trump-click data-class="diamond" type="button" class="btn btn-default">&diams;</button>
          <button btn-trump-click data-class="club" ctype="button" class="btn btn-default">&clubs;</button>
          <button btn-trump-click data-class="notrump" type="button" class="btn btn-default">NT</button>    
        </div>  
      </div>
      <div resize>
        <hands></hands>
      </div>
    </div>
  </body>
</html>
